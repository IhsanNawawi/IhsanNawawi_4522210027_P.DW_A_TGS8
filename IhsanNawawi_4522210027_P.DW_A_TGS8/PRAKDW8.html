<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="registrationForm" action="#" method="post" class="form-container">
        <label for="studentName" class="form-label required">Nama Lengkap:</label>
        <input type="text" id="studentName" class="form-input" required>

        <label for="studentId" class="form-label required">ID Siswa:</label>
        <input type="text" id="studentId" class="form-input" required>

        <label for="email" class="form-label required">Email:</label>
        <input type="email" id="email" class="form-input" required>

        <label for="password" class="form-label required">Password:</label>
        <input type="password" id="password" class="form-input" required>

        <label for="birthDate" class="form-label required">Tanggal Lahir:</label>
        <input type="date" id="birthDate" class="form-input" required>

        <button type="submit" class="form-button">Daftar</button>
    </form>
</body>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Mencegah form dari submit otomatis

        // Validasi Nama
        var studentName = document.getElementById('studentName').value;
        if (!studentName) {
            return alert('Nama lengkap wajib diisi.');
        }

        // Validasi ID Siswa
        var studentId = document.getElementById('studentId').value;
        if (!studentId) {
            return alert('ID Siswa wajib diisi.');
        }

        // Validasi Email
        var email = document.getElementById('email').value;
        if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
            return alert('Format email tidak valid.');
        }

        // Validasi Password
        var password = document.getElementById('password').value;
        // Verifikasi menggunakan REGEX (silakan cari referensi tentang REGEX)
        if (password.length < 9 || !/[a-zA-Z]/.test(password) || !/[0-9]/.test(password) || !/[^a-zA-Z0-9]/.test(password)) {
            return alert('Password harus minimal 9 karakter dan mengandung huruf, angka, serta simbol.');
        }

        // Validasi Tanggal Lahir
        var birthDate = document.getElementById('birthDate').value;
        if (!birthDate) {
            return alert('Tanggal lahir wajib diisi.');
        }

        // Jika semua validasi terpenuhi, proses form submission dilanjutkan.
        // Gantilah dengan kode untuk submit data atau informasi selanjutnya.
        alert('Pendaftaran berhasil!');
    });
</script>

</html>
